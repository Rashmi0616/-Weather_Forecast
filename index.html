<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
        <div id="app">
            <h2>Weather and Forecast</h2>
            <input type="text" id="cityInput" placeholder="Enter city name">
            
            <button onclick="getWeather()">Get Weather</button>
            <div id="unitToggle">
                <label for="unitSwitch">Temperature Units: </label>
                <input type="checkbox" id="unitSwitch" onclick="toggleUnits()">
                <span id="unitLabel">Celsius</span>
            </div>
            <div id="weather-details"></div>
                                    
            <div id="forecast"></div>
        </div>
        
    
    
    <script src="script.js"></script>
</body>
</html>
